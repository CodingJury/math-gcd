<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math GCD Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="flex_center">
    <h2>GCD Visualizer (Long Division Method)</h2>
    <input id="gcdTextField" type="text" placeholder="Ex: 980,9000" value="980,9000">
  </div>

  <div class="flex_center">
    <h2 id="gcdDesc"></h2>
    <table id="gcdTable"></table>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
